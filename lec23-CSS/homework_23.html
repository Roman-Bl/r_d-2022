<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./style23.css" />
  </head>
  <body>
    <header>
      <ul class="nav">
        <li><a href="#main">Main</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact-us">Contact us</a></li>
      </ul>
    </header>
    <main id="main">
      <div class="main-one">Main 1</div>
      <div class="main-two">Main 2</div>
      <div class="main-three">Main 3</div>
    </main>
    <section id="about">
      <div class="about-one">About 1</div>
      <div class="about-two">About 2</div>
      <div class="about-three">About 3</div>
    </section>
    <footer id="contact-us" class="footer">
      <header>Contact us</header>
      <form>
        <div>
          <textarea
            maxlength="200"
            placeholder="Enter your request please..."
            rows="5"
          ></textarea>
        </div>
        <div>
          <div class="footer__email">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div class="footer__btns">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
          </div>
        </div>
      </form>
    </footer>
  </body>
</html>
